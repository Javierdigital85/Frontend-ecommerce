<!DOCTYPE html>
<html>
<head>
  <style>
    .test-btn {
      padding: 12px 24px;
      border: 2px solid black;
      border-radius: 8px;
      background: white;
      cursor: pointer !important;
    }
    
    .test-btn:hover {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <h1>Test Cursor Pointer</h1>
  <button class="test-btn">Test Button 1</button>
  <button class="test-btn" style="cursor: pointer !important;">Test Button 2</button>
  <button style="cursor: pointer !important; padding: 12px 24px; border: 2px solid black;">Test Button 3</button>
</body>
</html>
